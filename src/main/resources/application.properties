## http://localhost:8080
server.port=8080

## MySQL db connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/seckill_db?serverTimezone=GMT&useUnicode=true&characterEncoding=utf8&useSSL=true
spring.datasource.username=jasperxu
spring.datasource.password=jasperxu

## Mybatis Mapper Config
mybatis.mapper-locations= classpath:mappers/*.xml

## Redis(Jedis) Config
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
## Redis Pool
spring.redis.pool.max-active=200
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0

spring.redis.timeout=0
spring.session.store-type=none
